<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const name = "Akshita jain";
        const handle = "akshita@jain";

        function nameElement(props){
            return  React.createElement(
            'h1',
            {id: "name" , className:"heading"},
            props.name
        )
        }

        function handleElement(props){
            return React.createElement(
            'h1',
            null,
            handle
        )
        }

        const wrapperElement = React.createElement(
            'div',
            {id : "container"},
            React.createElement(nameElement , {name : "akshita"}),
            React.createElement(handleElement , {handle : "myhandlename@"}),

        )

        ReactDOM.render(
            wrapperElement,
            document.getElementById('app')
        )

    </script>
</body>
</html>
